<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Gravatar Hovercard – Dark Mode</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>

body {
  background: url('https://1.gravatar.com/userimage/248931595/cfe281f6a72b4db5bc3de6fdfdfa6612?size=1024') 50% 50% / cover no-repeat;
}


.gravatar-hovercard {
  --tilt-max: 8deg;
  --hover-scale: 1.03;
  --perspective: 1000px;
  --transition-speed: 0.12s;
  --glare-opacity: 0.35;

  --x-rotation: 0deg;
  --y-rotation: 0deg;

  width: 360px;
  perspective: var(--perspective);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  color: #fff; 
}


.gravatar-hovercard__inner {
  position: relative;
  background: #111; 
  border-radius: 16px;
  overflow: hidden;

  transform-style: preserve-3d;
  transform:
    rotateX(var(--y-rotation))
    rotateY(var(--x-rotation))
    scale(1);

  transition:
    transform var(--transition-speed) ease-out,
    box-shadow var(--transition-speed) ease-out;

  box-shadow: 0 20px 40px rgba(0,0,0,0.7);
}

.gravatar-hovercard:hover .gravatar-hovercard__inner {
  transform:
    rotateX(var(--y-rotation))
    rotateY(var(--x-rotation))
    scale(var(--hover-scale));

  box-shadow: 0 30px 65px rgba(0,0,0,0.85);
}


.gravatar-hovercard__inner::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
    120deg,
    rgba(255,255,255,var(--glare-opacity)),
    rgba(255,255,255,0) 45%
  );
  opacity: 0;
  pointer-events: none;
  transition: opacity var(--transition-speed) ease-out;
}

.gravatar-hovercard:hover .gravatar-hovercard__inner::after {
  opacity: 1;
}


.gravatar-hovercard__header-image {
  transform: translateZ(10px);
}

.gravatar-hovercard__avatar {
  transform: translateZ(40px);
}

.gravatar-hovercard__header,
.gravatar-hovercard__body,
.gravatar-hovercard__social-links,
.gravatar-hovercard__footer {
  transform: translateZ(25px);
}


.gravatar-hovercard__header-image {
  height: 140px;
  background-size: cover !important;
  background-position: center !important;
}


.gravatar-hovercard__header {
  display: flex;
  gap: 14px;
  align-items: center;
  padding: 16px;
}

.gravatar-hovercard__avatar {
  width: 72px;
  height: 72px;
  border-radius: 50%;
}

.gravatar-hovercard__name {
  margin: 0;
}

.gravatar-hovercard__location {
  margin: 0;
  font-size: 0.85rem;
  opacity: 0.7;
}


.gravatar-hovercard__body {
  padding: 0 16px 16px;
}

.gravatar-hovercard__description {
  margin: 0;
}

.gravatar-hovercard__social-links {
  display: flex;
  gap: 12px;
  padding: 0 16px 16px;
}

.gravatar-hovercard__social-links a {
  display: inline-block;
}

.gravatar-hovercard__social-icon {
  width: 28px;
  height: 28px;
  filter: brightness(0) invert(1); 
}


.gravatar-hovercard__footer {
  display: flex;
  justify-content: space-between;
  padding: 12px 16px;
  background: #111; 
  font-size: 0.8rem;
}


.gravatar-hovercard__profile-color {
  position: absolute;
  inset: auto 0 0 0;
  height: 6px;
  background: #4850E0; 
}


.gravatar-hovercard a {
  color: #fff;                
  text-decoration: underline; 
}

.gravatar-hovercard a:hover {
  color: #fff;
  text-decoration: underline;
}
</style>
</head>

<body style="background: url('https://2.gravatar.com/bg/248931595/156d264684691a181023e71ae7b6240a') 50% 50% / cover no-repeat; min-height:100vh; display:grid; place-items:center;">

<div class="gravatar-hovercard">
  <div class="gravatar-hovercard__inner">

    <div class="gravatar-hovercard__header-image"
      style="background: url('https://panagiotis2211.wordpress.com/wp-content/uploads/2026/01/lock-screen.jpg') 50% 50% / 100% no-repeat;">
    </div>

    <div class="gravatar-hovercard__header">
      <a href="https://sarris.dev" target="_blank">
        <img class="gravatar-hovercard__avatar"
          src="https://0.gravatar.com/avatar/5ac5c683bd1d7bc0aca4d10d0c795f5481a398e0489f83c017051a09309c3e7a?s=256&d=initials">
      </a>

      <a href="https://sarris.dev" target="_blank">
        <h4 class="gravatar-hovercard__name">Panagiotis Sarris</h4>
        <p class="gravatar-hovercard__location">Greece</p>
      </a>
    </div>

    <div class="gravatar-hovercard__body">
      <p class="gravatar-hovercard__description">
        Hey I'm Panagiotis nice to meet ya!
      </p>
    </div>

    <div class="gravatar-hovercard__social-links">
      <a href="https://github.com/panagiotissarr/" target="_blank">
        <img class="gravatar-hovercard__social-icon" src="https://s.gravatar.com/icons/github.svg">
      </a>
            <a href="https://pinterest.com/panagiotissarr/" target="_blank">
        <img class="gravatar-hovercard__social-icon" src="https://s.gravatar.com/icons/pinterest.svg">
      </a>
    </div>

    <div class="gravatar-hovercard__footer">
      <a href="https://sarris.dev" target="_blank">

      <a href="https://gravatar.com/panagiotissarr/" target="_blank">
        View gravatar profile →
      </a>
    </div>

    <div class="gravatar-hovercard__profile-color"></div>

  </div>
</div>

<script>
const card = document.querySelector('.gravatar-hovercard');

card.addEventListener('mousemove', (e) => {
  const rect = card.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;

  const centerX = rect.width / 2;
  const centerY = rect.height / 2;

  const maxTilt = parseFloat(
    getComputedStyle(card).getPropertyValue('--tilt-max')
  );

  const rotateX = ((x - centerX) / centerX) * maxTilt;
  const rotateY = -((y - centerY) / centerY) * maxTilt;

  card.style.setProperty('--x-rotation', rotateX + 'deg');
  card.style.setProperty('--y-rotation', rotateY + 'deg');
});

card.addEventListener('mouseleave', () => {
  card.style.setProperty('--x-rotation', '0deg');
  card.style.setProperty('--y-rotation', '0deg');
});
</script>

</body>
</html>
