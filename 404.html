<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>404 â€” Not Found | sarris.dev</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
:root {
  --text-img: url("https://panagiotis2211.wordpress.com/wp-content/uploads/2026/01/lock-screen.jpg");
  --page-bg: url("https://2.gravatar.com/bg/248931595/156d264684691a181023e71ae7b6240a");
}

body {
  margin: 0;
  min-height: 100vh;
  display: grid;
  place-items: center;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background:
    radial-gradient(800px 400px at 10% 10%, rgba(56,189,248,0.18), transparent),
    radial-gradient(800px 400px at 90% 90%, rgba(167,139,250,0.18), transparent),
    var(--page-bg) center / cover no-repeat;
  color: white;
}

/* ===== Card ===== */
.card {
  --tilt-max: 8deg;
  --hover-scale: 1.03;
  --perspective: 1000px;
  --transition-speed: 0.12s;
  --glare-opacity: 0.35;

  --x-rotation: 0deg;
  --y-rotation: 0deg;

  width: 360px;
  perspective: var(--perspective);
}

.card__inner {
  position: relative;
  border-radius: 16px;
  overflow: hidden;
  background: #111;

  transform-style: preserve-3d;
  transform:
    rotateX(var(--y-rotation))
    rotateY(var(--x-rotation))
    scale(1);

  transition:
    transform var(--transition-speed) ease-out,
    box-shadow var(--transition-speed) ease-out;

  box-shadow: 0 20px 40px rgba(0,0,0,0.75);
}

.card:hover .card__inner {
  transform:
    rotateX(var(--y-rotation))
    rotateY(var(--x-rotation))
    scale(var(--hover-scale));
}

/* glare */
.card__inner::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
    120deg,
    rgba(255,255,255,var(--glare-opacity)),
    rgba(255,255,255,0) 45%
  );
  opacity: 0;
  pointer-events: none;
  transition: opacity var(--transition-speed) ease-out;
}

.card:hover .card__inner::after {
  opacity: 1;
}

/* ===== Content ===== */
.content {
  position: relative;
  padding: 40px 20px 28px;
  text-align: center;
  transform: translateZ(40px);
}

/* ONLY the text is image-filled */
.code {
  font-size: 96px;
  font-weight: 900;
  line-height: 1;
  margin: 0;

  background: var(--text-img) center / cover no-repeat;
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
}

.text {
  margin-top: 6px;
  font-size: 1rem;
  opacity: 0.9;
}

/* ===== Home link (plain color) ===== */
.actions {
  margin-top: 24px;
}

.actions a {
  color: #4850E0;
  font-weight: 600;
  text-decoration: none;
}
</style>
</head>

<body>

<div class="card">
  <div class="card__inner">
    <div class="content">
      <div class="code">404</div>
      <div class="text">Page not found</div>

      <div class="actions">
        <a href="/">Go home</a>
      </div>
    </div>
  </div>
</div>

<script>
const card = document.querySelector('.card');

card.addEventListener('mousemove', (e) => {
  const rect = card.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;

  const centerX = rect.width / 2;
  const centerY = rect.height / 2;
  const maxTilt = 8;

  const rotateX = ((x - centerX) / centerX) * maxTilt;
  const rotateY = -((y - centerY) / centerY) * maxTilt;

  card.style.setProperty('--x-rotation', rotateX + 'deg');
  card.style.setProperty('--y-rotation', rotateY + 'deg');
});

card.addEventListener('mouseleave', () => {
  card.style.setProperty('--x-rotation', '0deg');
  card.style.setProperty('--y-rotation', '0deg');
});
</script>

</body>
</html>
